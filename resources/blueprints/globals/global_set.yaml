tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: website_icon
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: website_icon
          -
            handle: footer_text
            field:
              type: text
              display: footer_text
          -
            handle: seo_title
            field:
              type: text
              display: seo_title
          -
            handle: seo_description
            field:
              type: text
              display: 'seo description'
          -
            handle: seo_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'seo image'
          -
            handle: social_icons
            field:
              type: replicator
              display: 'social icons'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: icon
                          field:
                            type: icon
                            display: icon
                        -
                          handle: url
                          field:
                            type: text
                            display: url
                        -
                          handle: link_text
                          field:
                            type: text
                            display: 'link text'
          -
            handle: seo_keywords
            field:
              type: text
              display: 'seo keywords'
