tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: title
          -
            handle: url
            field:
              type: text
              display: url
          -
            handle: image
            field:
              container: assets
              type: assets
              display: image
              if:
                parent: 'equals true'
          -
            handle: description
            field:
              type: text
              display: description
              unless:
                parent: 'equals false'
          -
            handle: parent
            field:
              type: toggle
              display: parent
