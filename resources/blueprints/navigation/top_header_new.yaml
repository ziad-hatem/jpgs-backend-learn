tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: title
          -
            handle: url
            field:
              type: text
              display: url
          -
            handle: open_in_new_tab
            field:
              type: toggle
              display: 'open in new tab'
