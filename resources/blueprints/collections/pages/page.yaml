title: Page
tabs:
  main:
    display: Main
    sections:
      -
        display: big_banner
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: big_banner_video_poster
            field:
              max_files: 1
              container: assets
              type: assets
              display: big_banner_video_poster
          -
            handle: big_banner_header
            field:
              type: text
              display: 'big banner header'
          -
            handle: big_banner_header_icon
            field:
              type: icon
              display: 'big banner header icon'
          -
            handle: big_banner_description
            field:
              type: textarea
              display: 'big banner description'
          -
            handle: big_banner_watch_video_btn
            field:
              type: text
              display: 'big banner watch video btn'
          -
            handle: big_banner_asset
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'big banner asset'
      -
        display: small_banner
        fields:
          -
            handle: banner_header
            field:
              type: text
              display: 'banner header'
          -
            handle: banner_video_poster
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'banner video poster'
          -
            handle: banner_asset
            field:
              container: assets
              type: assets
              display: 'banner asset'
  components:
    display: components
    sections:
      -
        display: image_with_text
        fields:
          -
            handle: assets
            field:
              max_files: 4
              container: assets
              type: assets
              display: assets
          -
            handle: asset_poistion
            field:
              options:
                -
                  key: left
                  value: Left
                -
                  key: right
                  value: Right
              type: select
              display: 'asset poistion'
          -
            handle: asset_width
            field:
              type: width
              display: 'asset width'
          -
            handle: icon1
            field:
              type: icon
              display: icon1
          -
            handle: icon1_position
            field:
              options:
                -
                  key: top
                  value: Top
                -
                  key: left
                  value: Left
                -
                  key: bottom
                  value: Bottom
                -
                  key: right
                  value: Right
                -
                  key: top_left
                  value: 'Top Left'
                -
                  key: top_right
                  value: 'Top Right'
                -
                  key: bottom_left
                  value: 'Bottom Left'
                -
                  key: bottom_right
                  value: 'Bottom Right'
              type: select
              display: 'icon1 position'
          -
            handle: icon2
            field:
              type: icon
              display: icon2
          -
            handle: icon2_position
            field:
              options:
                -
                  key: top
                  value: Top
                -
                  key: left
                  value: Left
                -
                  key: bottom
                  value: Bottom
                -
                  key: right
                  value: Right
                -
                  key: top_left
                  value: 'Top Left'
                -
                  key: top_right
                  value: 'Top Right'
                -
                  key: bottom_left
                  value: 'Bottom Left'
                -
                  key: bottom_right
                  value: 'Bottom Right'
              type: select
              display: 'icon2 position'
          -
            handle: have_more_than_one_asset
            field:
              type: toggle
              display: 'have more than one asset'
          -
            handle: more_info
            field:
              type: replicator
              display: 'more info'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: more_info_header
                          field:
                            type: text
                            display: 'more info header'
                        -
                          handle: more_info_description
                          field:
                            type: textarea
                            display: 'more info description'
          -
            handle: header_color
            field:
              type: color
              display: 'header color'
          -
            handle: description_color
            field:
              type: color
              display: 'description color'
          -
            handle: have_btn
            field:
              type: toggle
              display: 'have btn'
          -
            handle: btn_text
            field:
              type: text
              display: 'btn text'
          -
            handle: is_it_welcome
            field:
              type: toggle
              display: 'is it welcome'
          -
            handle: welcom_icon
            field:
              type: icon
              display: 'welcom icon'
          -
            handle: welcome_title
            field:
              type: text
              display: 'welcome title'
          -
            handle: welcome_description
            field:
              type: textarea
              display: 'welcome description'
          -
            handle: welcome_person_name
            field:
              type: text
              display: 'welcome person name'
          -
            handle: welcome_person_position
            field:
              type: text
              display: 'welcome person position'
          -
            handle: have_our_cores
            field:
              type: toggle
              display: 'have our cores'
          -
            handle: our_cores
            field:
              type: replicator
              display: 'our cores'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: our_cores_bg
                          field:
                            type: icon
                            display: 'our cores bg'
                        -
                          handle: our_cores_header
                          field:
                            type: text
                            display: 'our cores header'
                        -
                          handle: our_cores_description
                          field:
                            type: text
                            display: 'our cores description'
      -
        display: 'New Section'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  new_tab:
    display: 'New Tab'
    sections:
      -
        display: 'New Section'
