title: Page
tabs:
  main:
    display: Main
    sections:
      -
        display: big_banner
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: title
              validate:
                - required
          -
            handle: big_banner_video_poster
            field:
              max_files: 1
              container: assets
              type: assets
              display: big_banner_video_poster
          -
            handle: big_banner_header
            field:
              type: text
              display: 'big banner header'
          -
            handle: big_banner_header_icon
            field:
              type: icon
              display: 'big banner header icon'
          -
            handle: big_banner_description
            field:
              type: textarea
              display: 'big banner description'
          -
            handle: big_banner_watch_video_btn
            field:
              type: text
              display: 'big banner watch video btn'
          -
            handle: big_banner_asset
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'big banner asset'
          -
            handle: have_big_banner
            field:
              type: toggle
              display: 'have big banner'
      -
        display: small_banner
        fields:
          -
            handle: banner_header
            field:
              type: text
              display: 'banner header'
          -
            handle: banner_video_poster
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'banner video poster'
          -
            handle: banner_asset
            field:
              container: assets
              type: assets
              display: 'banner asset'
          -
            handle: have_small_banner
            field:
              type: toggle
              display: 'have small banner'
  components:
    display: components
